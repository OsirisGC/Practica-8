<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="Fondo">
    <div id="buscador"
        class="search">
        <input placeholder="Pokemon" class="search" type="text" name="pokemon"
            id="pokemon">
        <button onclick="getid()" id="botonbuscar">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg></i>
        </button>
    </div>
    <div id="card" class="imgdelpk">
        <div id="mostrar"></div>
        <div id="datosdelpoke">
            <img id="img-pokemon"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png"
                alt="card-img">
            <div class="datos">
                <div class="Datosdelpokemon">
                    <h5 id="card-title">latias</h5>
                    <h5 id="card-id">#380</h5>
                    <h5 class="card-text"id="hp">0<span class="badge bg-primary">hp</span></h5>
                    <h5 class="card-text"id="exp">0<span class="badge bg-primary">exp</span></h5>
                    <h5 class="card-text"id="atq">0<span class="badge bg-primary">atq</span></h5>
                    <h5 class="card-text"id="def">0<span class="badge bg-primary">def</span></h5>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>

</html>
